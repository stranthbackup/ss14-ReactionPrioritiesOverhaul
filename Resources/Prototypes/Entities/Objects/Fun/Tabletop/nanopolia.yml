# Nanopolia board item (normal in game item you can hold in your hand)
- type: entity
  parent: BaseBoardEntity
  id: NanopoliaBoard
  name: nanobusines board
  description: Cross test and circle board game famous for destroying countless friendships.
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/nanopolia.rsi
    state: board
  - type: TabletopGame
    boardName: tabletop-parchis-board-name
    size: 574, 574
    setup:
      !type:TabletopNanopoliaSetup
      boardPrototype: NanopoliaBoardTabletop

# Nanopolia tabletop item (item only visible in tabletop game)
- type: entity
  id: NanopoliaBoardTabletop
  name: nanobusines
  parent: BaseBoardTabletop
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/nanopolia_tabletop.rsi
    state: board
