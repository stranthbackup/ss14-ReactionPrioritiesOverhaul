- type: entity
  name: proto-kinetic burster
  id: WeaponProtoKineticBurster
  parent: WeaponProtoKineticAcceleratorBase
  description: A collapsible version-B model of the PKA that compromises recharge speed for the sake of fitting more charge capacity. This device is the definition of a backup plan.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/kinetic_burster.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/Basic/kinetic_burster.rsi
    size: Normal
    storedSprite:
      sprite: Objects/Weapons/Guns/Basic/kinetic_burster.rsi
      state: storage
  - type: Gun
    fireRate: 6
    selectedMode: Burst
    availableModes:
    - SemiAuto
    - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_burster.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 10
    rechargeCount: 3
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletKineticBurst
    capacity: 9
    count: 9
  - type: Clothing
    sprite: Objects/Weapons/Guns/Basic/kinetic_burster.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
