  description: Fires low-damage kinetic bolts at a short range.
  components:
  - type: GunWieldBonus
    minAngle: -43
    maxAngle: -43
  - type: Wieldable
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 44
    maxAngle: 45
    availableModes:
